<html>

<head>
    <title>Bitcoin TX</title>

    <style>
        body {
            background-color: #131314 !important;
            font-size: 22px !important;
            color: black !important;
            margin: 5%;

        }

        .browser-type {
            background-color: #6c757d;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            /* background-color: #212529; */

            /* color: #212529; */
            text-align: center;
            align-content: center;

        }

        a {
            text-decoration: none;
            color: #fff;
        }

        .box {
            background-color: #dddeee;
            padding: 2%;
            width: fit-content;


        }

        img {
            display: block;
            margin: 5 auto;
            max-width: 100%;
            height: auto;
        }
    </style>


</head>

<body>

    <div class="box">
        <img src="img/btx.png"" width=" 600" height="600" />

        <div id="message" class="browser-type"></div>
    </div>

    <script>
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function updateMessage() {
            const messageElement = document.getElementById('message');
            if (isMobile()) {
                messageElement.innerHTML = "Mobile APP coming soon";
            } else {
                messageElement.innerHTML = "<a href='https://app.bitcoin-tx.com/'>Console</a>";
            }
        }

        // Call the function when the page loads
        window.onload = updateMessage;
    </script>


</body>

</html>
